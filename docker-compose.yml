services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: factory
      POSTGRES_USER: factory
      POSTGRES_PASSWORD: factory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - factory_net

  evidence-logger:
    build:
      context: ./services/evidence_logger
      dockerfile: Dockerfile
    environment:
      EVIDENCE_LOG_DIR: /app/logs
    volumes:
      - ./data/logs:/app/logs
    networks:
      - factory_net

  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    environment:
      FACTORY_INBOX_DIR: /app/inbox
      FACTORY_EVIDENCE_LOGGER_URL: http://evidence-logger:9000/events
    volumes:
      - ./data/inbox:/app/inbox:ro
    depends_on:
      - evidence-logger
    networks:
      - factory_net

  rag-api:
    build:
      context: ./services/rag
      dockerfile: Dockerfile
    environment:
      FACTORY_EVIDENCE_LOGGER_URL: http://evidence-logger:9000/events
    ports:
      - "8000:8000"
    depends_on:
      - evidence-logger
    networks:
      - factory_net

  ui:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - rag-api
    networks:
      - factory_net

  tests:
    build:
      context: ./docker
      dockerfile: Dockerfile.tests
    environment:
      FACTORY_ENV: local
    working_dir: /app
    volumes:
      - ./:/app:rw
    networks:
      - factory_net

networks:
  factory_net:
    driver: bridge

volumes:
  postgres-data:
